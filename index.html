<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container2">
    <div class="brand-logo"><img src="img/logo.png" alt=""></div>
    <div class="brand-title">CREATE A BLOG</div>
    <div class="inputs">
        <label>Title</label>
        <input type="text" class="addtitle" placeholder="Add Title" />
        <label>Description</label>
        <input type="text" class="addblog" placeholder="your blog" />

        <label>Feature image</label>
        <input type="" class="imglink" placeholder="image link"  />
        <label>Tag</label>
        <input type="" class="blogTag" placeholder="add blog tag" />
        <button type="submit" class="postBtn" onclick="postblog()">POST</button>
    </div>
   
</div>



    <div class="menu">
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <div class="menuvar">
            <nav>
                <ul>
                    <li><a href="#0">Home</a></li>
                    <li><a href="#0">About</a></li>
                    <li><a href="#0">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="input-blog" ><img src="img/log-in.png" onclick="blog()" alt=""></div>
    </div>
    <div class="title-blog">
        <h1>My Blog</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <img src="https://source.unsplash.com/600x400/?computer" alt="card__image" class="card__image" width="600">
            </div>
            <div class="card__body">
                <span class="tag tag-blue">Technology</span>
                <h4>What's new in 2022 Tech</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi perferendis molestiae non nemo doloribus.
                    Doloremque, nihil! At ea atque quidem!</p>
            </div>
            <div class="card__footer">
                <div class="user">
                    <img src="img/03.jpeg" alt="user__image" class="user__image">
                    <div class="user__info">
                        <h5>Sourov Dey</h5>
                        <small>1min ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
